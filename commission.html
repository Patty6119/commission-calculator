<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Commission Calculator</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="commission.css" />
  </head>

  <body>
    <div class="card">
      <h1>Commission Calculator</h1>

      <div class="row2">
        <div class="input-group">
          <label>Employee Name</label>
          <input id="empName" />
        </div>
        <div class="input-group">
          <label>Employee ID</label>
          <input id="empID" />
        </div>
      </div>

      <div class="input-group">
        <label>Locks (1–70)</label>
        <input type="number" id="locks" />
      </div>

      <div class="input-group">
        <label>Stocks (1–80)</label>
        <input type="number" id="stocks" />
      </div>

      <div class="input-group">
        <label>Barrels (1–90)</label>
        <input type="number" id="barrels" />
      </div>

      <div class="btn-group">
        <button class="calculate" onclick="calculate()">Calculate</button>
        <button class="reset" onclick="resetForm()">Reset</button>
      </div>

      <table id="resultTable">
        <tr>
          <th>Test Case</th>
          <th>Total Sales</th>
          <th>Commission</th>
        </tr>
        <tr>
          <td id="caseCell"></td>
          <td id="salesCell"></td>
          <td id="commissionCell"></td>
        </tr>
      </table>
      <div id="totalsBox">
        Total Sales: <b><span id="totalSalesText">0</span></b
        ><br />
        Total Commission: <b><span id="totalCommissionText">0</span></b>
      </div>
      <div id="logBox"></div>
    </div>
    <script src="commission_script.js"></script>
  </body>
</html>
